<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            flex-direction: column;
            padding-bottom: 50px;
        }
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .hero-text p {
            font-size: 1.5em;
            margin: 0;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-around;
            padding: 1em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #FFD700; /* Neon gold color */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <header class="hero">
        <div class="hero-overlay">
            <img src="hero-image (2).jpg" alt="Hero Image" class="hero-image">
            <div class="hero-text">
                <p>Dreams Donâ€™t Come True, Visions Do</p>
            </div>
        </div>
    </header>
</body>
</html>
